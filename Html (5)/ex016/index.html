<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem de vídeos</title>
</head>

<body>
    <main>
        <header>
            <h1>Hospedagem de vídeos em <abbr title="HyperText Markup Lenguage">HTML</abbr></h1>
            <hr>
        </header>
        <ul type="square">
            <li>
                <h2>Este vídeo está no meu servidor</h2>
            </li>
            <video controls poster="thumbs/limões.png" loop>
                <source src="mídia/meu-video.mp4" type="video/mp4">
                <source src="mídia/meu-video.m4v" type="video/m4v">
                <p>Seu navegador não é compatível com reproduções de vídeos.</p>
                </video>
            <!--1-->
            <li>
                <h2>Este também</h2>
            </li>
            <video controls>
                <source src="mídia/centro.mp4" type="">
            </video>
            <li>
                <h2>Inserindo vídeos pelo próprio YT</h2>
            </li>
            <video controls>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>                
            </video>
            <!--2-->
        </ul>
    </main>
    <footer></footer>
</body>

</html>
