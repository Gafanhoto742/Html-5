<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor01</title>
</head>

<body>
    <main>
        <header>
            <h1>Teste de cores</h1>
            <hr>
        </header>
        <div class="box">
            <h2 style="background-color: blue; color: whitesmoke;">Teste 1</h2>
            <p>Você sabe o que Lorem ipsum significa?</p>
            <!--UM (nomes)-->
            <h2 style="background-color: #0000ff; color: #ffffff;">Teste 2</h2>
            <p>É uma filosofia romana e bem antiga.</p>
            <!--DOIS (hexadecimal)-->
            <h2 style="background-color: rgb(0, 0, 255); color: rgb(255, 255, 255)" ;>Teste 3</h2>
            <p>Seu significado é " Ninguem ama a própria dor, simplesmente porquê ele é a dor. "</p>
            <!--TRÊS (rgb)-->
            <h2 style="background-color: hsl(240, 100%, 50%); color: hsl(0, 0%, 100%);">Teste</h2>
            <p>"Lorem ipsum dolor sit amet... "</p>
            <!--QUATRO (hsl)-->
        </div>
    </main>
</body>

</html>
